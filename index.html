<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Library of Congress Business Card Maker</h1>
    
    <!-- Front Side Form -->
    <h2>Front of the Card</h2>
    <form id="card-form">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required><br>
      
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required><br>
      
      <label for="division">Division:</label>
      <input type="text" id="division" name="division" required><br>
      
      <label for="office-phone">Office Phone:</label>
      <input type="tel" id="office-phone" name="office-phone" required><br>
      
      <label for="mobile-phone">Mobile Phone:</label>
      <input type="tel" id="mobile-phone" name="mobile-phone" required><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
    </form>

    <!-- Back Side Image Selection -->
    <h2>Back of the Card</h2>
    <div id="image-selection">
      <p>Select an image for the back of your card:</p>
      <select id="image-dropdown">
        <option value="image1">Image 1</option>
        <option value="image2">Image 2</option>
        <option value="image3">Image 3</option>
      </select>
      <br><br>
    </div>

    <!-- QR Code Display -->
    <div id="qr-code-container">
      <p>QR Code will be generated based on the selected image.</p>
      <canvas id="qr-code"></canvas>
    </div>

    <!-- Button to Generate Card -->
    <button id="generate-card">Generate Business Card</button>

    <!-- Business Card Preview -->
    <h2>Business Card Preview</h2>
    <div id="card-preview">
      <!-- Front and back previews will be inserted here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
